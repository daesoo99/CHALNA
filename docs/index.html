<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CHALNA - Every Moment Matters. Privacy Policy and Terms of Service">
    <title>CHALNA - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #f5f5dc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(232, 197, 71, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #e8c547;
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .tagline {
            color: #d4a843;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 1px;
            font-style: italic;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e8c547, transparent);
            margin: 30px 0;
        }

        .links {
            list-style: none;
        }

        .links li {
            margin: 20px 0;
        }

        .links a {
            display: block;
            padding: 20px;
            background: rgba(232, 197, 71, 0.1);
            color: #f5f5dc;
            text-decoration: none;
            border-radius: 12px;
            border: 1px solid rgba(232, 197, 71, 0.3);
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: 500;
        }

        .links a:hover {
            background: rgba(232, 197, 71, 0.2);
            border-color: #e8c547;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(232, 197, 71, 0.3);
        }

        .links a:active {
            transform: translateY(0);
        }

        .arrow {
            float: right;
            color: #e8c547;
            font-size: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(245, 245, 220, 0.6);
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 36px;
            }

            .tagline {
                font-size: 16px;
            }

            .links a {
                font-size: 16px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>CHALNA</h1>
            <p class="tagline">Every Moment Matters</p>
        </div>

        <div class="divider"></div>

        <ul class="links">
            <li>
                <a href="privacy-policy.html">
                    Privacy Policy
                    <br>
                    <small style="color: #d4a843; font-size: 14px;">개인정보처리방침</small>
                    <span class="arrow">→</span>
                </a>
            </li>
            <li>
                <a href="terms-of-service.html">
                    Terms of Service
                    <br>
                    <small style="color: #d4a843; font-size: 14px;">이용약관</small>
                    <span class="arrow">→</span>
                </a>
            </li>
        </ul>

        <div class="footer">
            <p>&copy; 2024-2025 CHALNA. All rights reserved.</p>
            <p style="margin-top: 10px;">
                Contact: <a href="mailto:developer@chalna.app" style="color: #e8c547; text-decoration: none;">developer@chalna.app</a>
            </p>
        </div>
    </div>
</body>
</html>

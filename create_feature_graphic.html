<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Death Clock Feature Graphic Generator</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #canvas {
            border: 1px solid #333;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1024" height="500"></canvas>
    <div class="controls">
        <button onclick="downloadImage()">Download Feature Graphic</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function drawFeatureGraphic() {
            // Modern gradient background (like Toss)
            const gradient = ctx.createLinearGradient(0, 0, 1024, 500);
            gradient.addColorStop(0, '#0052CC');
            gradient.addColorStop(0.3, '#1E3A8A');
            gradient.addColorStop(0.7, '#1F2937');
            gradient.addColorStop(1, '#111827');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 500);

            // Phone mockup frame
            const phoneX = 100;
            const phoneY = 80;
            const phoneW = 200;
            const phoneH = 340;

            // Phone shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(phoneX + 8, phoneY + 8, phoneW, phoneH);

            // Phone frame
            ctx.fillStyle = '#1F2937';
            ctx.fillRect(phoneX, phoneY, phoneW, phoneH);

            // Phone screen
            ctx.fillStyle = '#000000';
            ctx.fillRect(phoneX + 15, phoneY + 30, phoneW - 30, phoneH - 60);

            // App screen content
            ctx.fillStyle = '#ff6b6b';
            ctx.font = 'bold 32px -apple-system, system-ui, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('23:14:52', phoneX + phoneW/2, phoneY + 120);

            ctx.fillStyle = '#9CA3AF';
            ctx.font = '16px -apple-system, system-ui, sans-serif';
            ctx.fillText('Years : Months : Days', phoneX + phoneW/2, phoneY + 150);

            // Progress bar
            ctx.fillStyle = '#374151';
            ctx.fillRect(phoneX + 25, phoneY + 180, phoneW - 50, 8);
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(phoneX + 25, phoneY + 180, (phoneW - 50) * 0.7, 8);

            // Modern typography area
            const textStartX = 380;

            // Main icon/logo area
            ctx.fillStyle = '#ff6b6b';
            const iconSize = 80;
            const iconX = textStartX;
            const iconY = 140;

            // Modern death clock icon (simplified geometric)
            ctx.beginPath();
            ctx.arc(iconX + iconSize/2, iconY + iconSize/2, iconSize/2, 0, Math.PI * 2);
            ctx.fill();

            // Clock hands
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(iconX + iconSize/2, iconY + iconSize/2);
            ctx.lineTo(iconX + iconSize/2, iconY + 20);
            ctx.moveTo(iconX + iconSize/2, iconY + iconSize/2);
            ctx.lineTo(iconX + iconSize - 20, iconY + iconSize/2);
            ctx.stroke();

            // Key features with modern layout
            const features = [
                { icon: '⏱️', text: 'Real-time Life Timer' },
                { icon: '🌙', text: 'Smart Sleep Mode' },
                { icon: '🎯', text: 'Daily Milestones' }
            ];

            ctx.textAlign = 'left';
            features.forEach((feature, i) => {
                const y = 280 + (i * 45);

                // Feature icon background
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fillRect(textStartX, y - 25, 35, 35);

                // Feature icon
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillStyle = '#ffffff';
                ctx.fillText(feature.icon, textStartX + 17, y - 5);

                // Feature text
                ctx.font = 'bold 18px -apple-system, system-ui, sans-serif';
                ctx.textAlign = 'left';
                ctx.fillStyle = '#F9FAFB';
                ctx.fillText(feature.text, textStartX + 50, y - 5);
            });

            // App Store rating stars
            const starsX = textStartX;
            const starsY = 420;
            ctx.fillStyle = '#FCD34D';
            ctx.font = '24px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('★★★★★', starsX, starsY);

            ctx.fillStyle = '#D1D5DB';
            ctx.font = '14px -apple-system, system-ui, sans-serif';
            ctx.fillText('Join thousands of users', starsX, starsY + 25);

            // Subtle brand accent
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(0, 0, 6, 500);

            // Modern geometric decoration
            ctx.fillStyle = 'rgba(255, 107, 107, 0.1)';
            for(let i = 0; i < 5; i++) {
                ctx.fillRect(950 + i*15, 0, 2, 500);
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'feature-graphic-1024x500.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Draw the graphic when page loads
        drawFeatureGraphic();
    </script>
</body>
</html>
